<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Designer - KidZone</title>
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/game.css">
    <style>
        .pattern-grid {
            display: grid;
            grid-template-columns: repeat(8, 50px);
            grid-template-rows: repeat(8, 50px);
            gap: 2px;
            margin: 30px auto;
            width: fit-content;
            background: #ecf0f1;
            padding: 10px;
            border-radius: 15px;
        }
        .pattern-cell {
            width: 50px;
            height: 50px;
            background: white;
            border: 1px solid #bdc3c7;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
        }
        .pattern-cell:hover {
            transform: scale(1.1);
        }
        .shape-selector {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        .shape-btn {
            width: 60px;
            height: 60px;
            background: white;
            border: 3px solid #3498db;
            border-radius: 10px;
            cursor: pointer;
            font-size: 35px;
            transition: all 0.3s ease;
        }
        .shape-btn:hover {
            transform: scale(1.1);
        }
        .shape-btn.selected {
            background: #3498db;
            transform: scale(1.15);
        }
        .pattern-controls {
            text-align: center;
            margin: 20px 0;
        }
        .symmetry-btn {
            margin: 0 10px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
        }
        .symmetry-btn.active {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    
    <a href="../categories/creativity.html" class="btn btn-back">← Back to Games</a>
    
    <header class="game-header">
        <h1>Pattern Designer ✨</h1>
        <div class="game-stats">
            <div class="stat">
                <span class="label">Patterns:</span>
                <span id="patternCount">0</span>
            </div>
        </div>
    </header>

    <main class="game-container">
        <div class="pattern-controls">
            <button class="symmetry-btn" id="symmetryBtn" onclick="toggleSymmetry()">🔄 Symmetry: OFF</button>
            <button class="btn btn-primary" onclick="clearPattern()">Clear</button>
            <button class="btn btn-primary" onclick="savePattern()">💾 Save</button>
        </div>
        
        <div class="shape-selector">
            <button class="shape-btn selected" onclick="selectShape('⭐')">⭐</button>
            <button class="shape-btn" onclick="selectShape('❤️')">❤️</button>
            <button class="shape-btn" onclick="selectShape('🌸')">🌸</button>
            <button class="shape-btn" onclick="selectShape('🦋')">🦋</button>
            <button class="shape-btn" onclick="selectShape('🌈')">🌈</button>
            <button class="shape-btn" onclick="selectShape('💎')">💎</button>
            <button class="shape-btn" onclick="selectShape('')">❌</button>
        </div>
        
        <div class="pattern-grid" id="patternGrid"></div>
    </main>

    <script src="../../js/pattern-designer.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match - KidZone</title>
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/game.css">
</head>
<body>
    <div class="stars"></div>
    
    <a href="../categories/cognitive.html" class="btn btn-back">‚Üê Back to Games</a>
    
    <header class="game-header">
        <h1>Memory Match üé¥</h1>
        <div class="game-stats">
            <div class="stat">
                <span class="label">Moves:</span>
                <span id="moves">0</span>
            </div>
            <div class="stat">
                <span class="label">Time:</span>
                <span id="timer">00:00</span>
            </div>
            <div class="stat">
                <span class="label">Stars:</span>
                <span id="stars">‚≠ê‚≠ê‚≠ê</span>
            </div>
        </div>
    </header>

    <main class="game-container">
        <div id="game-board" class="memory-game-board">
            <!-- Game cards will be dynamically generated here -->
        </div>
        
        <div class="game-controls">
            <button class="btn btn-primary" onclick="startGame()">New Game</button>
            <button class="btn btn-hint" onclick="showHint()">üí° Hint</button>
        </div>
    </main>

    <!-- Victory Modal -->
    <div id="victory-modal" class="modal">
        <div class="modal-content">
            <h2>üéâ Amazing Job! üéâ</h2>
            <div class="victory-stars">
                <span class="big-star">‚≠ê</span>
                <span class="big-star">‚≠ê</span>
                <span class="big-star">‚≠ê</span>
            </div>
            <p>You completed the game in <span id="final-moves">0</span> moves!</p>
            <p>Time: <span id="final-time">00:00</span></p>
            <div class="modal-buttons">
                <button class="btn btn-primary" onclick="startGame()">Play Again</button>
                <a href="../categories/cognitive.html" class="btn btn-secondary">Choose Another Game</a>
            </div>
        </div>
    </div>

    <script src="../../js/memory-match.js"></script>
</body>
</html>

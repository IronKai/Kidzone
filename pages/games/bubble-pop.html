<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Pop - KidZone</title>
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/game.css">
    <style>
        .bubble-container {
            position: relative;
            width: 100%;
            height: 500px;
            overflow: hidden;
            background: linear-gradient(to bottom, #87CEEB, #4A90E2);
            border-radius: 20px;
            margin: 20px auto;
        }
        .bubble {
            position: absolute;
            border-radius: 50%;
            cursor: pointer;
            animation: float linear;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.8), rgba(135,206,235,0.6));
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        @keyframes float {
            from {
                bottom: -100px;
            }
            to {
                bottom: 600px;
            }
        }
        .bubble:hover {
            transform: scale(1.1);
        }
        .pop-effect {
            position: absolute;
            pointer-events: none;
            animation: pop 0.3s ease-out;
        }
        @keyframes pop {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }
        .score-float {
            position: absolute;
            color: white;
            font-size: 2em;
            font-weight: bold;
            pointer-events: none;
            animation: scoreFloat 1s ease-out;
        }
        @keyframes scoreFloat {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-50px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    
    <a href="../categories/motor.html" class="btn btn-back">‚Üê Back to Games</a>
    
    <header class="game-header">
        <h1>Bubble Pop üéà</h1>
        <div class="game-stats">
            <div class="stat">
                <span class="label">Score:</span>
                <span id="score">0</span>
            </div>
            <div class="stat">
                <span class="label">Bubbles:</span>
                <span id="bubbleCount">0</span>
            </div>
            <div class="stat">
                <span class="label">Time:</span>
                <span id="timer">60</span>
            </div>
        </div>
    </header>

    <main class="game-container">
        <div class="bubble-container" id="bubbleContainer"></div>
        
        <div class="game-controls">
            <button class="btn btn-primary" onclick="startBubbleGame()">Start Game</button>
            <button class="btn btn-primary" onclick="pauseGame()">Pause</button>
        </div>
    </main>

    <script src="../../js/bubble-pop.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance Scale - KidZone</title>
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/game.css">
    <style>
        .scale-container {
            position: relative;
            width: 500px;
            height: 300px;
            margin: 40px auto;
        }
        .scale-base {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 100px;
            background: #8B4513;
            border-radius: 10px;
        }
        .scale-beam {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            height: 10px;
            background: #654321;
            border-radius: 5px;
            transition: transform 0.5s ease;
        }
        .scale-beam.tilt-left {
            transform: translateX(-50%) rotate(-10deg);
        }
        .scale-beam.tilt-right {
            transform: translateX(-50%) rotate(10deg);
        }
        .scale-pan {
            position: absolute;
            width: 120px;
            height: 80px;
            background: #DEB887;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            font-weight: bold;
            bottom: 70px;
            transition: all 0.5s ease;
        }
        .scale-pan.left {
            left: 30px;
        }
        .scale-pan.right {
            right: 30px;
        }
        .equation-display {
            text-align: center;
            font-size: 2em;
            color: white;
            margin: 20px 0;
        }
        .number-options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
        }
        .number-card {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .number-card:hover {
            transform: scale(1.1);
        }
        .number-card.selected {
            background: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    
    <a href="../categories/math.html" class="btn btn-back">← Back to Games</a>
    
    <header class="game-header">
        <h1>Balance Scale ⚖️</h1>
        <div class="game-stats">
            <div class="stat">
                <span class="label">Score:</span>
                <span id="score">0</span>
            </div>
            <div class="stat">
                <span class="label">Level:</span>
                <span id="level">1</span>
            </div>
        </div>
    </header>

    <main class="game-container">
        <div class="equation-display" id="equation">Balance the scale!</div>
        
        <div class="scale-container">
            <div class="scale-base"></div>
            <div class="scale-beam" id="beam"></div>
            <div class="scale-pan left" id="leftPan">5</div>
            <div class="scale-pan right" id="rightPan">?</div>
        </div>
        
        <div class="number-options" id="numberOptions"></div>
        
        <div class="game-controls">
            <button class="btn btn-primary" onclick="checkBalance()">Check Balance</button>
            <button class="btn btn-primary" onclick="newEquation()">New Problem</button>
        </div>
    </main>

    <script src="../../js/balance-scale.js"></script>
</body>
</html>

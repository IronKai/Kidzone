<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bridge Builder - KidZone</title>
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/game.css">
    <style>
        .bridge-container {
            background: linear-gradient(to bottom, #87CEEB 0%, #87CEEB 60%, #8FBC8F 60%, #8FBC8F 100%);
            border-radius: 20px;
            padding: 20px;
            margin: 20px auto;
            max-width: 900px;
            min-height: 500px;
            position: relative;
            overflow: hidden;
        }
        .canyon {
            position: absolute;
            bottom: 0;
            left: 200px;
            right: 200px;
            height: 200px;
            background: linear-gradient(to bottom, #8B7355 0%, #654321 100%);
            border-radius: 0 0 50% 50%;
        }
        .platform {
            position: absolute;
            width: 150px;
            height: 50px;
            background: #8B4513;
            border: 3px solid #654321;
            border-radius: 10px;
            bottom: 200px;
        }
        .platform.left {
            left: 50px;
        }
        .platform.right {
            right: 50px;
        }
        .bridge-piece {
            position: absolute;
            background: #8B4513;
            border: 2px solid #654321;
            cursor: move;
            transition: all 0.3s ease;
        }
        .bridge-piece:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .bridge-piece.beam {
            width: 100px;
            height: 20px;
        }
        .bridge-piece.support {
            width: 20px;
            height: 80px;
        }
        .bridge-piece.cable {
            width: 3px;
            height: 100px;
            background: #666;
        }
        .materials-panel {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .material-item {
            text-align: center;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .material-item:hover {
            transform: scale(1.1);
        }
        .material-icon {
            width: 80px;
            height: 40px;
            background: #8B4513;
            border: 2px solid #654321;
            margin: 0 auto 10px;
        }
        .test-vehicle {
            position: absolute;
            font-size: 40px;
            top: 150px;
            left: 60px;
            transition: all 3s ease;
        }
        .weight-display {
            background: white;
            padding: 10px 20px;
            border-radius: 10px;
            position: absolute;
            top: 20px;
            right: 20px;
            font-weight: bold;
        }
        .stability-meter {
            width: 200px;
            height: 30px;
            background: #e9ecef;
            border-radius: 15px;
            overflow: hidden;
            margin: 20px auto;
        }
        .stability-fill {
            height: 100%;
            background: linear-gradient(90deg, #dc3545, #ffc107, #28a745);
            transition: width 0.5s ease;
        }
        .construction-grid {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 19px, rgba(255,255,255,0.1) 19px, rgba(255,255,255,0.1) 20px),
                repeating-linear-gradient(90deg, transparent, transparent 19px, rgba(255,255,255,0.1) 19px, rgba(255,255,255,0.1) 20px);
            pointer-events: none;
        }
        .physics-info {
            background: #fff3cd;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            text-align: center;
        }
        .stress-point {
            position: absolute;
            width: 10px;
            height: 10px;
            background: red;
            border-radius: 50%;
            animation: pulse 1s ease infinite;
            display: none;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    
    <a href="../categories/critical.html" class="btn btn-back">‚Üê Back to Games</a>
    
    <header class="game-header">
        <h1>Bridge Builder üåâ</h1>
        <div class="game-stats">
            <div class="stat">
                <span class="label">Level:</span>
                <span id="level">1</span>
            </div>
            <div class="stat">
                <span class="label">Score:</span>
                <span id="score">0</span>
            </div>
        </div>
    </header>

    <main class="game-container">
        <div class="bridge-container" id="bridgeContainer">
            <div class="construction-grid"></div>
            <div class="weight-display">Weight: <span id="weight">0</span> tons</div>
            
            <div class="canyon"></div>
            <div class="platform left"></div>
            <div class="platform right"></div>
            
            <div class="test-vehicle" id="testVehicle">üöó</div>
            
            <div class="stress-point" id="stressPoint"></div>
        </div>
        
        <div class="materials-panel">
            <div class="material-item" onclick="selectMaterial('beam')">
                <div class="material-icon"></div>
                <div>Beam</div>
                <div>Strong: 10 tons</div>
            </div>
            <div class="material-item" onclick="selectMaterial('support')">
                <div class="material-icon" style="width: 20px; height: 60px;"></div>
                <div>Support</div>
                <div>Strong: 5 tons</div>
            </div>
            <div class="material-item" onclick="selectMaterial('cable')">
                <div class="material-icon" style="width: 3px; height: 60px; background: #666;"></div>
                <div>Cable</div>
                <div>Strong: 15 tons</div>
            </div>
        </div>
        
        <div class="physics-info">
            <strong>Engineering Tip:</strong> Triangles are the strongest shape! Use supports to create triangular structures.
        </div>
        
        <div class="stability-meter">
            <div class="stability-fill" id="stabilityFill" style="width: 100%"></div>
        </div>
        
        <div class="game-controls">
            <button class="btn btn-primary" onclick="testBridge()">üöó Test Bridge</button>
            <button class="btn btn-primary" onclick="clearBridge()">üîÑ Clear</button>
            <button class="btn btn-primary" onclick="nextLevel()">üìà Next Level</button>
        </div>
    </main>

    <script src="../../js/bridge-builder.js"></script>
</body>
</html>

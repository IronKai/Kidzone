<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Match - KidZone</title>
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/game.css">
    <style>
        .scenario-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin: 20px auto;
            max-width: 600px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .scenario-text {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .emotion-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 30px 0;
        }
        .emotion-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 15px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
        }
        .emotion-card:hover {
            transform: scale(1.05);
        }
        .emotion-face {
            font-size: 60px;
            margin-bottom: 10px;
        }
        .emotion-label {
            font-size: 1.3em;
        }
        .feedback {
            text-align: center;
            font-size: 1.3em;
            margin: 20px 0;
            padding: 20px;
            border-radius: 15px;
            display: none;
        }
        .feedback.correct {
            background: #d4edda;
            color: #155724;
            display: block;
        }
        .feedback.incorrect {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    
    <a href="../categories/emotional.html" class="btn btn-back">‚Üê Back to Games</a>
    
    <header class="game-header">
        <h1>Emotion Match üé≠</h1>
        <div class="game-stats">
            <div class="stat">
                <span class="label">Score:</span>
                <span id="score">0</span>
            </div>
            <div class="stat">
                <span class="label">Level:</span>
                <span id="level">1</span>
            </div>
        </div>
    </header>

    <main class="game-container">
        <div class="scenario-container">
            <div class="scenario-text" id="scenario">
                Your friend shared their favorite toy with you at school.
            </div>
            
            <div class="emotion-options" id="emotionOptions"></div>
            
            <div class="feedback" id="feedback"></div>
        </div>
        
        <div class="game-controls">
            <button class="btn btn-primary" onclick="nextScenario()">Next Scenario</button>
        </div>
    </main>

    <script src="../../js/emotion-match.js"></script>
</body>
</html>

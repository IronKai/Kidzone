<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Adventure - KidZone</title>
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/game.css">
    <style>
        .alphabet-grid {
            display: grid;
            grid-template-columns: repeat(6, 80px);
            gap: 15px;
            justify-content: center;
            margin: 30px 0;
        }
        .letter-card {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .letter-card:hover {
            transform: scale(1.1) rotate(5deg);
        }
        .letter-card.found {
            background: linear-gradient(135deg, #4CAF50, #8BC34A);
            color: white;
            animation: foundFlip 0.6s ease;
        }
        @keyframes foundFlip {
            0% { transform: rotateY(0); }
            50% { transform: rotateY(180deg); }
            100% { transform: rotateY(360deg); }
        }
        .letter-display {
            text-align: center;
            margin: 30px 0;
        }
        .target-letter {
            font-size: 100px;
            color: white;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            animation: pulse 2s ease infinite;
        }
        .instruction {
            color: white;
            font-size: 1.5em;
            margin: 20px 0;
        }
        .picture-hint {
            width: 150px;
            height: 150px;
            background: white;
            border-radius: 20px;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    
    <a href="../categories/language.html" class="btn btn-back">‚Üê Back to Games</a>
    
    <header class="game-header">
        <h1>Alphabet Adventure üî†</h1>
        <div class="game-stats">
            <div class="stat">
                <span class="label">Letters Found:</span>
                <span id="found">0</span> / 26
            </div>
            <div class="stat">
                <span class="label">Score:</span>
                <span id="score">0</span>
            </div>
        </div>
    </header>

    <main class="game-container">
        <div class="letter-display">
            <div class="instruction">Find the letter:</div>
            <div class="target-letter" id="targetLetter">A</div>
            <div class="picture-hint" id="pictureHint">üçé</div>
            <div class="instruction" id="wordHint">A is for Apple</div>
        </div>
        
        <div class="alphabet-grid" id="alphabetGrid"></div>
        
        <div class="game-controls">
            <button class="btn btn-primary" onclick="newLetter()">Next Letter</button>
            <button class="btn btn-primary" onclick="playSound()">üîä Hear Letter</button>
        </div>
    </main>

    <script src="../../js/alphabet-adventure.js"></script>
</body>
</html>

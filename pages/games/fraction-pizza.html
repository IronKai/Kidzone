<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraction Pizza - KidZone</title>
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/game.css">
    <style>
        .pizza-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        .pizza {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: #FFA500;
            border: 15px solid #8B4513;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .pizza-slice {
            position: absolute;
            width: 50%;
            height: 50%;
            top: 50%;
            left: 50%;
            transform-origin: 0 0;
            border: 2px solid #8B4513;
            background: #FFA500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .pizza-slice:hover {
            transform: scale(1.05);
            z-index: 10;
        }
        .pizza-slice.selected {
            background: #FF6347;
            box-shadow: 0 0 20px rgba(255,99,71,0.5);
        }
        .topping {
            position: absolute;
            font-size: 20px;
        }
        .fraction-display {
            text-align: center;
            font-size: 3em;
            color: white;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .fraction-options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }
        .fraction-card {
            padding: 20px 30px;
            background: white;
            border-radius: 15px;
            font-size: 2em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .fraction-card:hover {
            transform: scale(1.1);
        }
        .fraction-card.correct {
            background: #4CAF50;
            color: white;
        }
        .fraction-card.wrong {
            background: #f44336;
            color: white;
        }
        .instruction {
            text-align: center;
            color: white;
            font-size: 1.5em;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    
    <a href="../categories/math.html" class="btn btn-back">‚Üê Back to Games</a>
    
    <header class="game-header">
        <h1>Fraction Pizza üçï</h1>
        <div class="game-stats">
            <div class="stat">
                <span class="label">Score:</span>
                <span id="score">0</span>
            </div>
            <div class="stat">
                <span class="label">Level:</span>
                <span id="level">1</span>
            </div>
        </div>
    </header>

    <main class="game-container">
        <div class="instruction" id="instruction">Click the slices to select them!</div>
        
        <div class="pizza-container">
            <div class="pizza" id="pizza"></div>
        </div>
        
        <div class="fraction-display" id="fractionDisplay">0/8</div>
        
        <div class="fraction-options" id="fractionOptions"></div>
        
        <div class="game-controls">
            <button class="btn btn-primary" onclick="newPizzaProblem()">New Pizza</button>
            <button class="btn btn-primary" onclick="checkAnswer()">Check Answer</button>
        </div>
    </main>

    <script src="../../js/fraction-pizza.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower Builder - KidZone</title>
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/game.css">
    <style>
        .tower-area {
            position: relative;
            width: 600px;
            height: 500px;
            margin: 20px auto;
            background: linear-gradient(to bottom, #87CEEB, #E0F6FF);
            border-radius: 20px;
            overflow: hidden;
        }
        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50px;
            background: linear-gradient(to bottom, #8B7355, #654321);
        }
        .block {
            position: absolute;
            background: linear-gradient(135deg, #FF6B6B, #FF8E8E);
            border: 2px solid #333;
            border-radius: 5px;
            cursor: move;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: white;
        }
        .block.falling {
            animation: fall 0.5s ease;
        }
        @keyframes fall {
            from { transform: translateY(-50px); }
            to { transform: translateY(0); }
        }
        .block.preview {
            opacity: 0.5;
            border: 3px dashed #333;
        }
        .height-marker {
            position: absolute;
            right: 10px;
            font-size: 1.2em;
            color: #333;
            font-weight: bold;
        }
        .wind-indicator {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    
    <a href="../categories/critical.html" class="btn btn-back">‚Üê Back to Games</a>
    
    <header class="game-header">
        <h1>Tower Builder üèóÔ∏è</h1>
        <div class="game-stats">
            <div class="stat">
                <span class="label">Height:</span>
                <span id="height">0</span>m
            </div>
            <div class="stat">
                <span class="label">Blocks:</span>
                <span id="blocks">0</span>
            </div>
        </div>
    </header>

    <main class="game-container">
        <div class="tower-area" id="towerArea">
            <div class="wind-indicator" id="windIndicator">üçÉ</div>
            <div class="ground"></div>
        </div>
        
        <div class="game-controls">
            <button class="btn btn-primary" onclick="dropBlock()">Drop Block</button>
            <button class="btn btn-primary" onclick="resetTower()">New Tower</button>
        </div>
    </main>

    <script src="../../js/tower-builder.js"></script>
</body>
</html>

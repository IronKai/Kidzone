<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Runner - KidZone</title>
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/game.css">
    <style>
        .maze-container {
            display: inline-block;
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin: 20px auto;
        }
        .maze-grid {
            display: grid;
            grid-template-columns: repeat(10, 40px);
            gap: 2px;
        }
        .maze-cell {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
        }
        .wall { background: #2c3e50; }
        .path { background: #ecf0f1; }
        .player { background: #3498db; }
        .goal { background: #f1c40f; }
        .visited { background: #95a5a6; }
        .controls {
            display: grid;
            grid-template-columns: repeat(3, 80px);
            gap: 10px;
            margin: 20px auto;
            width: fit-content;
        }
        .control-btn {
            padding: 20px;
            font-size: 2em;
            background: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .control-btn:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    
    <a href="../categories/critical.html" class="btn btn-back">‚Üê Back to Games</a>
    
    <header class="game-header">
        <h1>Maze Runner üó∫Ô∏è</h1>
        <div class="game-stats">
            <div class="stat">
                <span class="label">Steps:</span>
                <span id="steps">0</span>
            </div>
            <div class="stat">
                <span class="label">Level:</span>
                <span id="level">1</span>
            </div>
        </div>
    </header>

    <main class="game-container">
        <div class="maze-container">
            <div class="maze-grid" id="mazeGrid"></div>
        </div>
        
        <div class="controls">
            <div></div>
            <button class="control-btn" onclick="movePlayer('up')">‚¨ÜÔ∏è</button>
            <div></div>
            <button class="control-btn" onclick="movePlayer('left')">‚¨ÖÔ∏è</button>
            <button class="control-btn" onclick="movePlayer('down')">‚¨áÔ∏è</button>
            <button class="control-btn" onclick="movePlayer('right')">‚û°Ô∏è</button>
        </div>
        
        <div class="game-controls">
            <button class="btn btn-primary" onclick="generateMaze()">New Maze</button>
        </div>
    </main>

    <script src="../../js/maze-runner.js"></script>
</body>
</html>

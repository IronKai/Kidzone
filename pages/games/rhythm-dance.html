<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhythm Dance - KidZone</title>
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/game.css">
    <style>
        .dance-floor {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 20px;
            padding: 30px;
            margin: 20px auto;
            max-width: 800px;
            min-height: 500px;
            position: relative;
            overflow: hidden;
        }
        .dance-floor::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-conic-gradient(from 0deg at 50% 50%, 
                transparent 0deg, rgba(255,255,255,0.1) 10deg, transparent 20deg);
            animation: rotate 20s linear infinite;
        }
        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }
        .dancer {
            font-size: 150px;
            text-align: center;
            margin: 50px 0;
            position: relative;
            z-index: 10;
            transition: all 0.3s ease;
        }
        .dance-arrows {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 30px 0;
            position: relative;
            z-index: 10;
        }
        .arrow-track {
            width: 80px;
            height: 400px;
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }
        .arrow-target {
            position: absolute;
            top: 20px;
            left: 10px;
            width: 60px;
            height: 60px;
            border: 3px solid white;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            background: rgba(255,255,255,0.2);
        }
        .falling-arrow {
            position: absolute;
            width: 60px;
            height: 60px;
            left: 10px;
            background: white;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            animation: fall 2s linear;
        }
        @keyframes fall {
            from { top: -60px; }
            to { top: 400px; }
        }
        .perfect { background: #28a745; }
        .good { background: #ffc107; }
        .miss { background: #dc3545; }
        
        .score-popup {
            position: absolute;
            font-size: 30px;
            font-weight: bold;
            pointer-events: none;
            animation: popup 1s ease-out;
        }
        @keyframes popup {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-50px) scale(1.5);
                opacity: 0;
            }
        }
        .combo-display {
            text-align: center;
            font-size: 2em;
            color: white;
            margin: 20px 0;
            position: relative;
            z-index: 10;
        }
        .music-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            position: relative;
            z-index: 10;
        }
        .bpm-display {
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 25px;
            color: white;
            font-weight: bold;
        }
        .dance-moves {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            position: relative;
            z-index: 10;
        }
        .move-preview {
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 15px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    
    <a href="../categories/motor.html" class="btn btn-back">‚Üê Back to Games</a>
    
    <header class="game-header">
        <h1>Rhythm Dance üíÉ</h1>
        <div class="game-stats">
            <div class="stat">
                <span class="label">Score:</span>
                <span id="score">0</span>
            </div>
            <div class="stat">
                <span class="label">Combo:</span>
                <span id="combo">0</span>x
            </div>
        </div>
    </header>

    <main class="game-container">
        <div class="dance-floor">
            <div class="dancer" id="dancer">üï∫</div>
            
            <div class="combo-display" id="comboDisplay">Ready to Dance!</div>
            
            <div class="dance-arrows">
                <div class="arrow-track" data-direction="left">
                    <div class="arrow-target">‚¨ÖÔ∏è</div>
                </div>
                <div class="arrow-track" data-direction="up">
                    <div class="arrow-target">‚¨ÜÔ∏è</div>
                </div>
                <div class="arrow-track" data-direction="down">
                    <div class="arrow-target">‚¨áÔ∏è</div>
                </div>
                <div class="arrow-track" data-direction="right">
                    <div class="arrow-target">‚û°Ô∏è</div>
                </div>
            </div>
            
            <div class="dance-moves">
                <div class="move-preview">Next: Jump!</div>
            </div>
            
            <div class="music-controls">
                <div class="bpm-display">BPM: <span id="bpm">120</span></div>
            </div>
        </div>
        
        <div class="game-controls">
            <button class="btn btn-primary" onclick="startDance()">üéµ Start Dancing</button>
            <button class="btn btn-primary" onclick="stopDance()">‚èπÔ∏è Stop</button>
            <button class="btn btn-primary" onclick="changeSong()">üé∂ Change Song</button>
        </div>
    </main>

    <script src="../../js/rhythm-dance.js"></script>
</body>
</html>

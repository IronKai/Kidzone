<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindfulness Breathing - KidZone</title>
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/game.css">
    <style>
        .mindfulness-container {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 20px;
            padding: 30px;
            margin: 20px auto;
            max-width: 800px;
            min-height: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .breathing-circle {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255,255,255,0.3), rgba(255,255,255,0.1));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: all 4s ease;
        }
        .breathing-circle.inhale {
            transform: scale(1.3);
            background: radial-gradient(circle, rgba(135,206,235,0.5), rgba(135,206,235,0.2));
        }
        .breathing-circle.exhale {
            transform: scale(0.8);
            background: radial-gradient(circle, rgba(255,182,193,0.5), rgba(255,182,193,0.2));
        }
        .breathing-circle.hold {
            background: radial-gradient(circle, rgba(255,215,0,0.5), rgba(255,215,0,0.2));
        }
        .breath-text {
            font-size: 2em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            position: absolute;
        }
        .instruction-text {
            color: white;
            font-size: 1.5em;
            margin: 30px 0;
            text-align: center;
        }
        .breathing-patterns {
            display: flex;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
            justify-content: center;
        }
        .pattern-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 150px;
        }
        .pattern-card:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .pattern-card.active {
            background: #FFD700;
        }
        .pattern-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }
        .pattern-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .pattern-description {
            font-size: 0.9em;
            color: #666;
        }
        .progress-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .progress-ring__circle {
            stroke: white;
            stroke-width: 4;
            fill: transparent;
            stroke-dasharray: 942;
            stroke-dashoffset: 942;
            transition: stroke-dashoffset 1s linear;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }
        .session-stats {
            background: rgba(255,255,255,0.2);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            color: white;
            text-align: center;
        }
        .calm-meter {
            width: 100%;
            height: 30px;
            background: rgba(255,255,255,0.2);
            border-radius: 15px;
            overflow: hidden;
            margin: 15px 0;
        }
        .calm-fill {
            height: 100%;
            background: linear-gradient(90deg, #90EE90, #98FB98);
            transition: width 1s ease;
        }
        .zen-background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            opacity: 0.3;
        }
        .zen-element {
            position: absolute;
            font-size: 30px;
            animation: float 20s infinite linear;
        }
        @keyframes float {
            from {
                transform: translateX(-100px);
            }
            to {
                transform: translateX(calc(100vw + 100px));
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    
    <a href="../categories/emotional.html" class="btn btn-back">‚Üê Back to Games</a>
    
    <header class="game-header">
        <h1>Mindfulness Breathing üßò</h1>
        <div class="game-stats">
            <div class="stat">
                <span class="label">Breaths:</span>
                <span id="breathCount">0</span>
            </div>
            <div class="stat">
                <span class="label">Calm Level:</span>
                <span id="calmLevel">0</span>%
            </div>
        </div>
    </header>

    <main class="game-container">
        <div class="mindfulness-container">
            <div class="zen-background">
                <div class="zen-element" style="top: 20%; animation-delay: 0s;">‚òÅÔ∏è</div>
                <div class="zen-element" style="top: 60%; animation-delay: 5s;">üçÉ</div>
                <div class="zen-element" style="top: 40%; animation-delay: 10s;">üå∏</div>
            </div>
            
            <div class="instruction-text" id="instruction">Choose a breathing pattern to begin</div>
            
            <div class="breathing-circle" id="breathingCircle">
                <svg class="progress-ring" width="300" height="300">
                    <circle class="progress-ring__circle" cx="150" cy="150" r="145"/>
                </svg>
                <div class="breath-text" id="breathText">Ready</div>
            </div>
            
            <div class="breathing-patterns">
                <div class="pattern-card" onclick="selectPattern('calm')">
                    <div class="pattern-icon">üòå</div>
                    <div class="pattern-name">Calm Breathing</div>
                    <div class="pattern-description">4-4-4 pattern</div>
                </div>
                <div class="pattern-card" onclick="selectPattern('energy')">
                    <div class="pattern-icon">‚ö°</div>
                    <div class="pattern-name">Energy Boost</div>
                    <div class="pattern-description">Quick breaths</div>
                </div>
                <div class="pattern-card" onclick="selectPattern('sleep')">
                    <div class="pattern-icon">üò¥</div>
                    <div class="pattern-name">Sleepy Time</div>
                    <div class="pattern-description">4-7-8 pattern</div>
                </div>
                <div class="pattern-card" onclick="selectPattern('focus')">
                    <div class="pattern-icon">üéØ</div>
                    <div class="pattern-name">Focus Mode</div>
                    <div class="pattern-description">5-5-5 pattern</div>
                </div>
            </div>
            
            <div class="session-stats">
                <h3>Your Session</h3>
                <div class="calm-meter">
                    <div class="calm-fill" id="calmFill" style="width: 0%"></div>
                </div>
                <div>Time: <span id="sessionTime">0:00</span></div>
            </div>
        </div>
        
        <div class="game-controls">
            <button class="btn btn-primary" onclick="startBreathing()">‚ñ∂Ô∏è Start</button>
            <button class="btn btn-primary" onclick="pauseBreathing()">‚è∏Ô∏è Pause</button>
            <button class="btn btn-primary" onclick="resetSession()">üîÑ Reset</button>
        </div>
    </main>

    <script src="../../js/mindfulness-breathing.js"></script>
</body>
</html>
